name: Build Vector Database

on:
  push:
    paths:
      - 'docs/**'
  workflow_dispatch: # To run this manually

jobs:
  build-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- This grants write permission to the GITHUB_TOKEN

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # This token is required to push changes back to the repo
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Using latest Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Debug Environment Variables
      run: |
        echo "Checking environment variables..."
        echo "GOOGLE_API_KEY_CHECK: ${GOOGLE_API_KEY}"
      env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # Need to explicitly pass it here too for the debug print

    - name: Run vector database build script
      env:
        # Define environment variables used by your script
        # IMPORTANT: For sensitive values like API keys, use GitHub Secrets.
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        PROCESSED_FILES_RECORD: processed_files_record.json # This will be created/updated in the repo
        CHROMA_PERSIST_DIRECTORY: chroma_langchain_db/      # This will be created/updated in the repo
        COLLECTION_NAME: example_collection
      run: python build_vector_db.py

    - name: Commit and push changes (Vector DB, record and log)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://tanayrastogi-repo:${{ secrets.GITHUB_TOKEN }}@github.com/tanayrastogi-repo/Website.git
        git add processed_files_record.json chroma_langchain_db/ vecDataHist.txt || true
        git commit -m "GitHub Action: Update vector database, processed files record and add log" || echo "No changes to commit"
        git push